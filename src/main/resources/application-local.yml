eureka:
  instance:
    prefer-ip-address: true
#    lease-renewal-interval-in-seconds: 10 # 하트비트 간격(기본 30초)
#    lease-expiration-duration-in-seconds: 30 # 만료 시간(기본 90초)
  client:
    # 유레카 서버에 서비스 등록
    register-with-eureka: true
    # 서비스 목록 가져와야함?
    fetch-registry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/